<!DOCTYPE html>
<html>
<head>
    <title>Lottery Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .numbers {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lottery Result</h1>

    <div class="result">
        <h2>Draw 1</h2>
        <p><span class="numbers">Winning Numbers:</span> <span id="winningNumbers"></span></p>
        <p><span class="numbers">Strong Number:</span> <span id="strongNumber"></span></p>
    </div>

    <div class="result">
        <h2>Draw 2</h2>
        <p><span class="numbers">Winning Numbers:</span> <span id="winningNumbers2"></span></p>
        <p><span class="numbers">Strong Number:</span> <span id="strongNumber2"></span></p>
    </div>

    <!-- More draw results can be added here -->

    <script>
        function generateLotteryResult() {
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            var balls = [];
            var strongNumbers = [];
            var result = document.getElementById("winningNumbers");
            var strongResult = document.getElementById("strongNumber");

            // Generating balls and strong numbers
            for (var i = 1; i <= 37; i++) {
                balls.push(i);
                if (i <= 7) {
                    strongNumbers.push(i);
                }
            }

            // Selecting 6 unique winning numbers
            var winningNumbers = [];
            for (var j = 0; j < 6; j++) {
                var index = getRandomNumber(0, balls.length - 1);
                winningNumbers.push(balls[index]);
                balls.splice(index, 1);
            }

            // Selecting a strong number
            var strongIndex = getRandomNumber(0, strongNumbers.length - 1);
            var strongNumber = strongNumbers[strongIndex];

            // Displaying the result
            result.textContent = winningNumbers.join(", ");
            strongResult.textContent = "(" + strongNumber + ")";
        }

        // Generate the results on page load
        generateLotteryResult();
    </script>
</body>
</html>
