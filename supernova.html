<!DOCTYPE html>
<html>
<head>
<style>
@keyframes supernova {
  0%   {transform: scale(0.5); opacity: 1;}
  100% {transform: scale(1); opacity: 0;}
}

.supernova {
  width: 100px;
  height: 100px;
  background: yellow;
  border-radius: 50%;
  animation: supernova 2s infinite;
}
</style>
</head>
<body>

<div class="supernova"></div>

</body>
</html>
