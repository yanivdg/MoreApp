<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'">
<head>
    <title>Supernova</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="particle" src="./images/particle.jpg">
  </a-assets>

  <a-entity id="supernova">
    <a-particle-system src="#particle" color="#FC0D1B, #FF7300" particle-count="2000" 
      duration="1000" size="20" max-age="2" velocity-value="20 20 20" velocity-spread="30 30 30">
    </a-particle-system>
  </a-entity>
</a-scene>

</body>
</html>
