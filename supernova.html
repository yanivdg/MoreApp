<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Camera -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <!-- Light -->
        <a-light type="point" intensity="2" position="0 2 0" color="#ffffff"></a-light>

        <!-- Particle system for explosion -->
        <a-entity particle-system="preset: snow; particleCount: 5000; size: 0.05; opacity: 0.5; color: #ff0000"></a-entity>
        <!-- Model of exploding star -->
        <a-entity id="explodingStar" gltf-model="https://sketchfab.com/models/606b7fe570dd4ae38e59fe3acf81e8a0/embed" scale="0.2 0.2 0.2"></a-entity>

        <!-- Animation to simulate explosion -->
        <a-animation attribute="scale"
                     dur="3000"
                     to="50 50 50"
                     begin="click"
                     easing="ease-out"
                     fill="forwards"></a-animation>
    </a-scene>
</body>
</html>
