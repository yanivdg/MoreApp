<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Button 1 -->
      <a-entity
        geometry="primitive: box; width: 2; height: 0.5; depth: 0.1"
        material="color: #4CC3D9"
        position="-1 1 -3"
        event-set__mouseenter="_event: mouseenter; material.color: #FFD700"
        event-set__mouseleave="_event: mouseleave; material.color: #4CC3D9"
        event-set__click="_event: click; scale: 1.1 1.1 1.1; visible: false"
        text="value: Button 1; align: center; width: 2"
        cursor-listener
      ></a-entity>

      <!-- Button 2 -->
      <a-entity
        geometry="primitive: box; width: 2; height: 0.5; depth: 0.1"
        material="color: #4CC3D9"
        position="1 1 -3"
        event-set__mouseenter="_event: mouseenter; material.color: #FFD700"
        event-set__mouseleave="_event: mouseleave; material.color: #4CC3D9"
        event-set__click="_event: click; scale: 1.1 1.1 1.1; visible: false"
        text="value: Button 2; align: center; width: 2"
        cursor-listener
      ></a-entity>

      <!-- Camera and Cursor -->
      <a-entity camera look-controls cursor></a-entity>
    </a-scene>
  </body>
</html>
