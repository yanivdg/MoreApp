<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-handtracking.min.js"></script>
  </head>
  <body>
    <a-scene
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Hand Tracking -->
      <a-entity
        handtracking="hand: left"
        pinchable
        pinch-event
        pinch-reset-event
        pinch-move-event
        material="color: blue;"
      ></a-entity>
      <a-entity
        handtracking="hand: right"
        pinchable
        pinch-event
        pinch-reset-event
        pinch-move-event
        material="color: red;"
      ></a-entity>

      <!-- Clown Face Filter -->
      <a-entity
        arjs-jeelizFaceFilter="filter: clown;"
      ></a-entity>
    </a-scene>
  </body>
</html>
