<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Button Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Camera -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <!-- Button -->
        <a-entity id="button" geometry="primitive: box; width: 1; height: 0.2; depth: 0.1" material="color: #0077cc" position="0 1 -3">
            <a-text value="Click Me" align="center" position="0 0 0.05"></a-text>
            <a-plane id="buttonCollider" visible="false" scale="1.2 0.5 1" position="0 0 0.06" material="color: rgba(0,0,0,0)"></a-plane>
        </a-entity>
        
        <!-- Include the assets from external.html -->
        <a-assets>
            <a-asset-item id="external-model" src="./solarsystem.html"></a-asset-item>
        </a-assets>

        <!-- Use the referenced assets within the scene -->
        <a-entity position="0 1.5 -2">
            <a-plane src="#external-model" width="10" height="10"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        // Function to handle button click
        function handleClick() {
            alert('Button clicked!');
        }

        // Add event listener to the button collider
        document.getElementById('buttonCollider').addEventListener('click', handleClick, { passive: true });
    </script>
</body>
</html>
